<!DOCTYPE html>
<html>
  <head>
    <title>HTML/CSS Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css">
    <style>
      .muted {
        color: #999;
      }
    </style>
  </head>

    <div class="mt4" style="width: 600px;">
      <div class="flex border-bottom mb2">

        </div>
        <div class="flex flex-column" style="font-family: sans-serif;">
          <small>
            <strong>Spineless Paul</strong>
            <span class="muted">@spineless_paul</span>
          </small>
          <p>
            It takes a lot of strength to stay upright without a spine :/
          </p>
        </div>
      </div>
      <div class="flex border-bottom mb2">
        <div>
          <img class="rounded mr2" src="https://s-media-cache-ak0.pinimg.com/originals/66/8e/63/668e63bd38855c473f6c97b1f20afafa.jpg" style="width: 100px; height: 100px;">
        </div>
        <div class="flex flex-column" style="font-family: sans-serif;">
          <small>
            <strong>TopHeavy Paul</strong>
            <span class="muted">@topheavy_paul</span>
          </small>
          <p>
            Maybe if I believed in gravity, it would help?
          </p>
        </div>
      </div>
      <div class="flex border-bottom mb2">
        <div>
          <img class="rounded mr2" src="https://pbs.twimg.com/media/C4kSrm-VMAAGlwW.jpg" style="width: 100px; height: 100px;">
        </div>
        <div class="flex flex-column" style="font-family: sans-serif;">
          <small>
            <strong>Do Paul</strong>
            <span class="muted">@douche_paul</span>
          </small>
          <p>
            The most obvious post ever.
          </p>
        </div>
      </div>
    </div>

</html>
